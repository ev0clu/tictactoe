<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <header class="header">
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main class="main">
            <div class="gameboard inactive"></div>
            <button id="btn-restart">Restart</button>
            <button id="btn-settings">Settings</button>
        </main>
        <footer class="footer">
            <p>
                Copyright Â© Laszlo Kis
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </p>
            <a class="reflink" href="https://github.com/ev0clu" target="_blank">
                <img class="github-img" src="github-logo.png" alt="Github logo" />
            </a>
        </footer>
        <div class="modal-start-container">
            <div class="modal-start">
                <div class="title">
                    <h1>Choose a mark</h1>
                </div>
                <ul class="mark-container">
                    <li class="mark-x">X</li>
                    <li class="mark-o">O</li>
                </ul>
                <select name="vs">
                    <option value="player">Player vs Player</option>
                    <option value="computer">Player vs Computer</option>
                </select>
                <div id="warning"></div>
                <button id="btn-start">Start Game</button>
            </div>
        </div>
        <div class="modal-winner-container">
            <div class="modal-winner">
                <p class="winner-text"></p>
                <button id="btn-play-again">Play again</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
